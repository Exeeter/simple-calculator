<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <u><h1>Calculator</h1></u>
        <input placeholder = "First Number" class="form-control" id="num1">
        <br>
        <input placeholder = "Second Number" class="form-control" id="num2">

    </div>
    <br>
    <div class="container text-center">
        <div class="row">
          <div class="col">
            <button type="button" id="addbt" class="btn btn-primary" onclick="myadd()">Add</button>
          </div>
          <div class="col">
            <button type="button" id="subbt" class="btn btn-primary" onclick="mysub()">Subtract</button>
          </div>
          <div class="col">
            <button type="button" id="mtpbt" class="btn btn-primary" onclick="mymul()">Multiply</button>
          </div>
          <div class="col">
            <button type="button" id="divbt" class="btn btn-primary" onclick="mydiv()">Divide</button>
          </div>
        </div> 
      </div>

      <br>

      <div class="container text-center" id="result">
        <u><h3>Result:</h3></u>
      </div>

      <script>
        function myadd(){
            var x = Number(document.getElementById('num1').value)
            var y = Number(document.getElementById('num2').value)
            var z = x+y
            console.log(z)
            document.getElementById('result').innerHTML = `<u><h3>Result: `+z+`</h3></u>`
        }     
        function mysub(){
            var x = Number(document.getElementById('num1').value)
            var y = Number(document.getElementById('num2').value)
            var z = x-y
            console.log(z)
            document.getElementById('result').innerHTML = `<u><h3>Result: `+z+`</h3></u>`
        }   
        function mymul(){
            var x = Number(document.getElementById('num1').value)
            var y = Number(document.getElementById('num2').value)
            var z = x*y
            console.log(z)
            document.getElementById('result').innerHTML = `<u><h3>Result: `+z+`</h3></u>`
        }   
        function mydiv(){
            var x = Number(document.getElementById('num1').value)
            var y = Number(document.getElementById('num2').value)
            var z = x/y
            console.log(z)
            document.getElementById('result').innerHTML = `<u><h3>Result: `+z+`</h3></u>`
        }   
      </script>
</body>
</html>
